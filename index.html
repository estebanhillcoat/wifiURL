<!DOCTYPE html>
<html>
<head>
    <title>Conéctate a Nuestra Wi-Fi</title>
</head>
<body>
    <h1>Conéctate a [Nombre de tu red Wi-Fi]</h1>
    <p><strong>SSID:</strong> [Nombre de la red]</p>
    <p><strong>Contraseña:</strong> [Contraseña de la red]</p>
    <p><strong>Seguridad:</strong> [Tipo de seguridad (WPA2, etc.)]</p>
    <button onclick="openWifiSettings()">Conectar a Wi-Fi</button>

    <script>
        function openWifiSettings() {
            // Este código intentará abrir la configuración de red, pero puede variar según el dispositivo
            // Puedes agregar lógica para detectar el sistema operativo y abrir la configuración correspondiente
            window.open('settings', '_blank');
        }
    </script>
</body>
</html>
